<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New User Form</title>
  <link rel="stylesheet" href="userform.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
  <script src="userform.js"></script>
</head>
<body>
  <section id="userlistapp">
    <header id="header">
      <h1>Users</h1>
      <input id="firstname" class="entry" placeholder="first name">
      <input id="lastname" class="entry" placeholder='last name'>
      <input id="email" class="entry" placeholder="email">
      <button id='enter'>Enter</button>
    </header>
    <section id="main">
      <div id="user-list"></div>
    </section>
  </section>
           
  <script type='text/template' id='user-template'>
    <div class='view'>
      <label class='first'><%- firstName %> <%-lastName %> <%- eMail %></label>
      <input id="first_edit" class='edit' value = <%-firstName%>>
      <input id="last_edit" class='edit' value = <%-lastName%>>
      <input id="email_edit" class='edit' value = <%-eMail%>>
      <button class="destroy hidden">remove</button>
      
     
      
           
    </div>
  </script>

</body>
</html>
